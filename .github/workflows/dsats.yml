name: security-dast

on:
  push:
    branches:
      - main          # ⬅️  branche par défaut uniquement

permissions:
  contents: read
  security-events: write

jobs:
  zap-baseline:
    name: "OWASP ZAP – baseline (60 s)"
    runs-on: ubuntu-latest
    continue-on-error: true     # le job ne bloque pas la pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Build app image
        run: docker build -t isen-python:latest .

      - name: Run app container
        run: docker run -d --name classcapture -p 8080:8080 isen-python:latest

      - name: Wait until the app is up
        run: |
          for i in {1..24}; do
            if curl -sSf http://localhost:8080/ > /dev/null; then exit 0; fi
            sleep 5
          done
          echo "App did not start in time" >&2
          docker logs classcapture || true
          exit 1

      - name: ZAP baseline scan (60 s)
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-m 1 -j -l PASS -I'

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            **/*zap**.json
            **/*report*.json
